<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Online BBVA</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="body">
        <aside class="body-message">
            <h1><strong>Bienvenido </strong>a tu app BBVA online</h1>
        </aside>
        
    </div>
    <section class="body-login">
        <div class="body-login-content">
        <label for="username">Usuario:</label>
        <input type="email" placeholder="Escribe tu correo" id="username" name="username">

        <label for="password">Contraseña:</label>
        <input type="password" placeholder="Escribe tu contraseña" id="password" name="password">
        </div>

        <section class="boton">
        <button onclick="ingresar(event)">Ingresar</button>
        </section>

        <p id="mensaje"></p>
    </section>

    <script src="./main.js"></script>
</body>

</html>
