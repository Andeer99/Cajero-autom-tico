<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Online BBVA</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<header >
    <img src="./imagges/Vector.png" alt="imagen de un banco">
</header>
<body>
    <div class="body">
        <div class="body-message">
            <h1><strong>Bienvenido </strong>a tu app BBVA online</h1>
            <div class="body-login">
                <div class="body-login-container">
                    <h2>Inicio de sesion</h2>
                    <div class="body-login-container-inputext">
                        <input type="email" placeholder="Escribe tu correo" id="username" name="username">
                        <input type="password" placeholder="Escribe tu contraseña" id="password" name="password">
                        <button onclick="ingresar(event)">Ingresar</button>
                        
                        <div class="text">
                            <p id="mensaje"></p>
                            <p><img src="./imagges/Copyright-logi-1.png" class="body-login-container-alert" alt="Imagen de logo de derechos de autor">Todos los derechos reservados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            
    
            
        
    </div>
    

    <script src="./main.js"></script>
</body>

</html>
